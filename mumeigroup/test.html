<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="無名団公式サイト" />
    <title>無名団公式サイト</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome (for icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" href="mumei.ico" type="image/x-icon" />

    <style>
      body {
        font-family: 'Noto Sans JP', sans-serif;
        background-color: #f9f9f9;
        color: #333;
      }
      header {
        background: #1a1a1a;
        color: #fff;
        padding: 2rem 1rem;
        text-align: center;
      }
      .img-logo {
        max-height: 60px;
        margin-right: 10px;
      }
      section {
        padding: 2rem 1rem;
      }
      .member-card {
        border: 1px solid #ddd;
        border-radius: 12px;
        background: #fff;
        box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        transition: all 0.3s ease;
      }
      .member-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      }
      .member-img {
        width: 100%;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
        object-fit: cover;
        height: 250px;
      }
      .social-buttons a {
        margin: 0.3rem;
      }
      footer {
        background: #1a1a1a;
        color: #fff;
        padding: 2rem 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1><img src="mumei.png" class="img-logo" alt="ロゴ">無名団公式サイト</h1>
    </header>

    <section class="container">
      <h2 class="mb-4">無名団とは</h2>
      <p>無名団は、YouTube活動を中心にゲーム動画を投稿するエンタメグループです。個性豊かなメンバーが全力で楽しみ、皆さんにも笑顔を届けます。</p>
    </section>

    <section class="container">
      <h2 class="mb-4">メンバー紹介</h2>
      <div class="row g-4">
        <!-- メンバーカード：例 -->
        <div class="col-md-4">
          <div class="member-card">
            <a href="https://anpoint.guren-nova.com/mumeigroup/profile/NIZATO/" target="_blank">
              <img src="cha.png" class="member-img" alt="NIZATO">
            </a>
            <div class="p-3">
              <h5 class="fw-bold">NIZATO <small class="text-muted">[団長]</small></h5>
              <ul class="mb-2">
                <li>メンバーカラー: 水色</li>
                <li>趣味: Minecraftと猫</li>
                <li>誕生日: 7月7日</li>
              </ul>
              <p>一言: 無名団の動画をみろォォ！</p>
            </div>
          </div>
        </div>

        <!-- 他のメンバーも同様に繰り返し -->
      </div>
    </section>

    <section class="container">
      <h2>無名団からのお知らせ</h2>
      <p>📣 2025年5月前後、活動開始決定！お楽しみに！</p>
    </section>

    <footer>
      <h3>SNSリンク</h3>
      <div class="social-buttons">
        <a href="https://www.youtube.com/@mumeimenber" class="btn btn-danger"><i class="fab fa-youtube"></i> YouTube</a>
        <a href="https://discord.gg/ve4PccG2QW" class="btn btn-primary"><i class="fab fa-discord"></i> Discord</a>
        <a href="https://x.com/mumeimenber/" class="btn btn-dark"><i class="fab fa-x-twitter"></i> X</a>
        <a href="https://www.instagram.com/mumeimenber/" class="btn btn-warning text-dark"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="https://www.twitch.tv/mumeimenber" class="btn btn-purple"><i class="fab fa-twitch"></i> Twitch</a>
      </div>
      <p class="mt-4">Create by ちーほや</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
